<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Reveal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;

    #surprise {
      display: none;
      margin-top: 20px;
    }
    #surprise img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #clickText {
	    margin-top:15cm;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
      font-size: 60px;
    }
  </style>
</head>
<body>
  <div id="clickText">You reached the end!!!!! Click here to reveal your gift :)</div>

  <div id="surprise">
    <img src="images/dinosaurcat.jpg" alt="Image 1">
    <br>
    <img src="images/fishorcat.jpg" alt="Image 2">
    <br>
    <img src="images/sisoy.jpg" alt="Image 3">
    <audio id="audio" src="song.mp3"></audio>
 
 <img src="images/sisoy.jpg" alt="Image 3" style="position: absolute; top: 100px; left: 100px; width: 150px;">
  
 <img src="images/sisoy.jpg" alt="Image 3" style="position: absolute; top: 600px; left: 100px; width: 150px;">
  
 <img src="images/sisoy.jpg" alt="Image 3" style="position: absolute; top: 1100px; left: 100px; width: 150px;">

  </div>

  <script>
    const clickText = document.getElementById('clickText');
    const surprise = document.getElementById('surprise');
    const audio = document.getElementById('audio');

    clickText.addEventListener('click', () => {
      surprise.style.display = 'block';
      audio.play();
      clickText.style.display = 'none';
    });
  </script>

</body>
</html>
